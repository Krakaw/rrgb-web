<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        table#leds {
            transform: rotate(-180deg);
        }

        table#leds tr td {
            width: 32px;
            height: 32px;
            border: 1px solid black;

        }
    </style>
    <title>RRGB-Web</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <table id="leds">
            <tbody></tbody>
        </table>
    </div>


</div>
<script>
    const ledCount = parseInt('__LED_COUNT__') || 32;

    let ledDisplay = {};
    let timeout;

    renderLeds()
    startPolling();

    function startPolling() {
        timeout = setInterval(() => {
            console.log(ledCount)
            fetch("/").then(r => r.json()).then(r => {
                ledDisplay = r;
                renderLeds()
                console.log(r);
            })
            // startPolling();
        }, 1000);
    }

    function renderLeds(rowCount = 4) {
        const table = document.querySelector('#leds tbody');
        table.innerHTML = '';
        const colCount = Math.floor(ledCount / rowCount);
        for (let i = 0; i < rowCount; i++) {
            const row = document.createElement('tr');
            table.appendChild(row);
            for (let j = 0; j < colCount; j++) {
                const col = document.createElement('td');
                col.id = `${j + (colCount * i)}`;
                if (ledDisplay[col.id]) {
                    const [r,g,b] = ledDisplay[col.id];
                    if (r+g+b !== 0) {
                        col.style.backgroundColor = `rgb(${r}, ${g}, ${b})`
                    }
                }
                row.appendChild(col);
            }
        }


    }
</script>
</body>
</html>
